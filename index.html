<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Rating Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <header class="form-header">
            <h1>Bank Rating Form</h1>
        </header>
        <form>
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" name="company-name">

            <label for="">Financial Institution Name</label>
            <input type="text"  name="">

            <label for="contact-person">Company Institution Contact Person</label>
            <input type="text" id="contact-person" name="contact-person">
            
            <label for="contact-phone">Contact Phone Number</label>
            <input type="text" id="contact-phone" name="contact-phone">
            
            <label for="account-holder">Name of Account Holder</label>
            <input type="text" id="account-holder" name="account-holder">
            
            <label for="date-account-opened">Date Account Opened</label>
            <div class="date-fields">
                <input type="text" id="date-day" name="date-day" placeholder="DD">
                <input type="text" id="date-month" name="date-month" placeholder="MM">
                <input type="text" id="date-year" name="date-year" placeholder="YYYY">
            </div>

            <label for="account-type">Account Type</label>
            <input type="text" id="account-type" name="account-type">
            
            <label for="balance">Balance</label>
            <input type="text" id="balance" name="balance">

            <label for="additional-information">Additional Information</label>
            <textarea id="additional-information" name="additional-information"></textarea>
        </form>
    </div>
</body>
</html>
